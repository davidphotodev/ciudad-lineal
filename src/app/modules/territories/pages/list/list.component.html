<div class="row p-3">
    <div class="col-12">
        <div class="list-title p-3 my-3">
            <h2 class="text-center">Lista de Territorios</h2>
        </div>
        <div class="table-responsive">
            <table class="table list-table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">NÃºmero</th>
                        <th scope="col">Mapa</th>
                        <th scope="col">Detalle</th>
                        <th scope="col">Publicador</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let territorie of territories">
                        <th [routerLink]="['/territories/detail/' + territorie.number]" scope="row">{{ territorie.number }}</th>
                        <td [routerLink]="['/territories/detail/' + territorie.number]" class="td-img"><img class="w-25" src="{{ territorie.img }}" alt="{{ 'Territorio ' + territorie.number }}"></td>
                        <td [routerLink]="['/territories/detail/' + territorie.number]">{{ territorie.detail }}</td>
                        <td [routerLink]="['/territories/detail/' + territorie.number]">{{ territorie.publisher }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
