<div class="card card-simple-info border-none my-2 p-3">
    <div class="row">
        <div class="col-12">
            <h4>Últimos movimientos</h4>
        </div>
    </div>
    <div *ngIf="loading" class="spinner-border text-secondary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <div *ngFor="let movements of history" class="animate__animated animate__fadeIn card-body my-3 border">
        <div class="row">
            <h5 class="card-title">{{ movements.subject }}</h5>
            <hr>
            <div class="col-6">
                <p><strong>Territorio: </strong>{{ movements.territory }}</p>
                <p><strong>Publicador: </strong>{{ movements.publisher }}</p>
            </div>
            <div class="col-6">
                <p *ngIf="movements.date_end === '-'"><strong>Fecha: </strong>{{ movements.date_init }}</p>
                <p *ngIf="movements.date_end !== '-'"><strong>Fecha de inicio: </strong>{{ movements.date_init }}</p>
                <p *ngIf="movements.date_end !== '-'"><strong>Fecha de finalización: </strong>{{ movements.date_end }}</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <button [routerLink]="['/admin/history']" class="btn btn-custom">Ver movimientos</button>
        </div>
    </div>
</div>
